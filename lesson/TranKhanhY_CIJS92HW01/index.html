<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="./style.css">
    <title>Contact Web</title>
</head>
<body>
    <section class="contact">
        <div class="contact_content">
            <div class="add">
                <input type="text" placeholder="Tên" id="name">
                <input type="text" placeholder="Số điện thoại" id="phone">
                <button class="addContact">Thêm</button>
            </div>
            <hr>
            <div >
                <input type="text" placeholder="Tìm kiếm" id="keyword">
                <button class="search">Tìm</button>
                <button class="remove">Xóa trùng</button>
            </div>
            <ul id="parent">
    
            </ul>
        </div>
    </section>
    
    <script src="./app.js" type="module"></script>
</body>
</html>
